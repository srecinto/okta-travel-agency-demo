<!DOCTYPE html>
<html dir="ltr" lang="en">

  <head>
    <meta charset="utf-8">
    <title>The Project | Page Login Fullscreen</title>
    <meta name="author" content="author">

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{config.settings.app_favicon}}">

    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="fonts/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Plugins -->
    <link href="plugins/magnific-popup/magnific-popup.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">
    <link href="plugins/slick/slick.css" rel="stylesheet">

    <!-- The Project's core CSS file -->
    <!-- Use css/rtl_style.css for RTL version -->
    <link href="css/style.css" rel="stylesheet" >
    <!-- The Project's Typography CSS file, includes used fonts -->
    <!-- Used font for body: Roboto -->
    <!-- Used font for headings: Raleway -->
    <!-- Use css/rtl_typography-default.css for RTL version -->
    <link href="css/typography-default.css" rel="stylesheet" >
    <!-- Color Scheme (In order to change the color scheme, replace the blue.css with the color scheme that you prefer) -->
    <link href="css/skins/light_blue.css" rel="stylesheet">

    <!-- Custom css -->
    <script src="https://global.oktacdn.com/okta-signin-widget/3.2.0/js/okta-sign-in.min.js" type="text/javascript"></script>
    <link href="https://global.oktacdn.com/okta-signin-widget/3.2.0/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>

    <link href="css/custom.css" rel="stylesheet">
    <style>
      #okta-sign-in {
        margin: 0px auto 8px;
      }
      .main-container {
        padding: 0px 0;
      }

      .fullscreen-bg {
        background: url({{config.settings.app_banner_img_1}}) 50% 0px no-repeat;
      }
    </style>
  </head>

  <!-- body classes:  -->
  <!-- "boxed": boxed layout mode e.g. <body class="boxed"> -->
  <!-- "pattern-1 ... pattern-9": background patterns for boxed layout mode e.g. <body class="boxed pattern-1"> -->
  <!-- "transparent-header": makes the header transparent and pulls the banner to top -->
  <!-- "gradient-background-header": applies gradient background to header -->
  <!-- "page-loader-1 ... page-loader-6": add a page loader to the page (more info @components-page-loaders.html) -->
  <body class=" ">

    <!-- scrollToTop -->
    <!-- ================ -->
    <div class="scrollToTop circle"><i class="fa fa-angle-up"></i></div>

    <!-- page wrapper start -->
    <!-- ================ -->
    <div class="page-wrapper">
      <!-- background image -->
      <div class="fullscreen-bg"></div>

      <!-- banner start -->
      <!-- ================ -->
      <div class="pv-40 dark-translucent-bg">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-auto">
              <div class="hc-element-invisible" data-animation-effect="fadeInDownSmall" data-effect-delay="100">
                <!-- logo -->
                <div id="logo" class="logo text-center">
                  <h3 class="margin-clear"><a href="{{ url_for('home', _external='True', _scheme='https') }}" class="logo-font link-light">The <span class="text-default">Travel Agency Portal</span></a></h3>
                </div>
                <!-- name-and-slogan -->
                <div class="form-block center-block p-30 light-gray-bg border-clear">
                  <h2 class="title">Login</h2>
                  <div id="sign-in-widget"></div>
                  <script type="text/javascript">
                    new OktaSignIn({
                      baseUrl: "{{config.okta_org_name}}",
                      clientId: "{{config.client_id}}",
                      redirectUri: "{{config.redirect_uri}}",
                      logo: 'https://logo.clearbit.com/aa.com',
                      idps: [
                        {type: 'MICROSOFT', id: '0oapa3zybsxCMChDs0h7'}
                      ],
                      idpDisplay: "SECONDARY",
                      authParams: {
                        issuer: "{{config.issuer}}",
                        responseType: 'code',
                        state: '{{state}}',
                        display: 'page',
                        scopes: ['openid', 'profile', 'email']
                      }

                    }).renderEl(
                      { el: '#sign-in-widget' },
                      function (res) {}
                    );
                  </script>
                  <p class="text-center">Don't have an account yet? <a href="{{ url_for('signup', _external='True', _scheme='https') }}">Sign up</a> now.</p>
                </div>
                <!-- .subfooter start -->
                <!-- ================ -->
                <p class="mt-20 text-center">Copyright Â© 2019. All Rights Reserved</p>
                <!-- .subfooter end -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- banner end -->

    </div>
    <!-- page-wrapper end -->

    <!-- JavaScript files placed at the end of the document so the pages load faster -->
    <!-- ================================================== -->
    <!-- Jquery and Bootstap core js files -->
    <script src="plugins/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Magnific Popup javascript -->
    <script src="plugins/magnific-popup/jquery.magnific-popup.min.js"></script>
    <!-- Appear javascript -->
    <script src="plugins/waypoints/jquery.waypoints.min.js"></script>
    <script src="plugins/waypoints/sticky.min.js"></script>
    <!-- Count To javascript -->
    <script src="plugins/countTo/jquery.countTo.js"></script>
    <!-- Slick carousel javascript -->
    <script src="plugins/slick/slick.min.js"></script>
    <!-- Initialization of Plugins -->
    <script src="js/template.js"></script>
    <!-- Custom Scripts -->
    <script src="js/custom.js"></script>

  </body>
</html>
